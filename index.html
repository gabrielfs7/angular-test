<!DOCTYPE html>
<html ng-app="gemStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Test</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="StoreController as store" class="panel-body">
    <h1 class="page-header">{{"Angular's Store"}}</h1>
    <div ng-repeat="product in store.products|limitTo:10|orderBy:-price" class="panel pull-left">
        <div ng-hide="product.soldOut" class="panel-body clearfix col-md-12">
            <div class="pull-left col-md-6">
                <h2>({{ product.id }}) {{ product.name }} - {{ product.createdAt|date:'d/M/y H:m:s'}}</h2>
                <h3>{{ product.price|currency }}</h3>
                <button class="btn btn-success" ng-show="product.canPurchase">Add to Cart</button>
                <hr/>
                <product-tabs></product-tabs>
            </div>
            <div class="gallery clearfix pull-right col-md-6" ng-controller="GalleryController as gallery">
                <div class="panel" ng-show="product.images.length > 0">
                    <img ng-src="{{ product.images[gallery.current].full }}">
                </div>
                <ul class="list-group">
                    <li ng-repeat="(key, image) in product.images" class="pull-left list-group-item img-thumbnail" ng-class="{active:gallery.current === key}">
                        <img ng-src="{{ image.thumb }}" ng-click="gallery.current = key" width="50" height="50">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
